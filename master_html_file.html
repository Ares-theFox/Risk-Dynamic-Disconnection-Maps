  <body>
    <!-- Load the content of the master HTML file -->
    <iframe id="masterFrame" src="master_html_file.html" style="border: none;"></iframe>

    <script>
      // Set the map name and blizzards/portals
      var mapName = 'Boston';
      totalBlizzards = 3;
      totalPortals = 5;

      // Log for fidelity
      console.log("version asdf")
      console.log("Loading map " + mapName)
	    
      // Set the title of the page based on the value of the mapName variable

      var masterFrame = document.getElementById('masterFrame');
      var masterDocument = masterFrame.contentWindow.document;

      var map20Name = mapName.replace(/ /g, '%20');
      var mapImage = masterDocument.getElementById('map');
      mapImage.src = 'https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/' + map20Name + '.png';
      mapImage.alt = mapName;

      // Set the src attribute of the blizzard pattern image
      blizzardPatternImage.src = 'https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/' + map20Name + '%20blizzard%20pattern.png';

      // Set the value of the colorLegend variable
      colorLegend = map20Name + '%20';
