<!DOCTYPE html>
<html>
<head>
  <title>United States</title>
  <style>
    /* Define styles for the images */
    #my-image {
      width: 1181px;
      height: 833px;
      position: absolute;
      top: 0;
      left: 0;
    }
    #white-image {
      width: 1181px;
      height: 833px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>United States</h1>
  <img id="my-image" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.png" />
  <img id="white-image" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States%20White.png" />
  <map name="us-map">
    <area shape="poly" coords="383,178,467,505,72,372" href="#" alt="Washington" />
    <area shape="poly" coords="914,259,800,504,1000,450" href="#" alt="Oregon" />
  </map>
  <script>
    // Add event listeners to the areas
    const areas = document.querySelectorAll('area');
    areas.forEach(area => {
      area.addEventListener('mouseover', () => {
        const alt = area.alt.toLowerCase();
        const whiteImage = document.getElementById('white-image');
        whiteImage.style.opacity = '100';
        whiteImage.style.clipPath = `url(#${alt}-clip)`;
      });
      area.addEventListener('mouseout', () => {
        const whiteImage = document.getElementById('white-image');
        whiteImage.style.opacity = '0';
      });
    });
  </script>
  <svg>
    <defs>
      <clipPath id="washington-clip">
        <polygon points="383,178 467,505 72,372" />
      </clipPath>
      <clipPath id="oregon-clip">
        <polygon points="914,259 800,504 1000,450" />
      </clipPath>
    </defs>
  </svg>
</body>
</html>
