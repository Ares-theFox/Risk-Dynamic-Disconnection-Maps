<!DOCTYPE html>
<html>
<head>
  <title>Hover over SVG</title>
  <style>
    #map, #range {
      position: absolute;
    }
    #range {
      z-index: 1;
    }
    header {
      font-size: 10px;
      font-weight: bold;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    gapi.load('client', function() {
      gapi.client.init({
        apiKey: 'AIzaSyDVphvVO2758QTdfRMDpXkpfJmB2uNTJI0',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        // gapi.client is now initialized and ready to use
        gapi.client.load('sheets', 'v4', function() {
          // your code here
        });
      });
    });
  </script>
</head>
<body>
  <header>United States</header>
  <img id="map" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.png" alt="Map of United States">
  <div id="range"></div>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States%20Paths.svg");
    xhr.onload = function() {
      if (xhr.status === 200) {
        var svg = xhr.responseText;
        var rangeElement = document.getElementById("range");
        rangeElement.innerHTML = svg;
        var svgElement = rangeElement.querySelector("svg");
        var paths = svgElement.querySelectorAll("path");
        var clickCounter = 0; // Add a counter variable to keep track of the number of clicks
        var clickCounterMax = 3; // Specify max blizzards
        paths.forEach(function(path) {
          path.setAttribute("fill", "transparent");
          path.setAttribute("stroke-opacity", "0");
          var mouseoverHandler = function() {
            if (clickCounter < clickCounterMax) {
              this.style.fill = "white";
            }
          };
          var mouseoutHandler = function() {
            this.style.fill = "transparent";
          };
          path.addEventListener("mouseover", mouseoverHandler);
          path.addEventListener("mouseout", mouseoutHandler);
          path.addEventListener("click", function() {
            // Check if clickCounter is less than Max
            if (clickCounter < clickCounterMax) {
              // Create a clipPath element and set its id
              var clipPath = document.createElementNS("http://www.w3.org/2000/svg", "clipPath");
              clipPath.setAttribute("id", "clip-" + this.id);

              // Clone the clicked path and append it to the clipPath
              var clonedPath = this.cloneNode(true);
              clipPath.appendChild(clonedPath);

              // Append the clipPath to the defs element
              var defs = svgElement.querySelector("defs") || svgElement.insertBefore(document.createElementNS("http://www.w3.org/2000/svg", "defs"), svgElement.firstChild);
              defs.appendChild(clipPath);

              // Create an image element and set its attributes
              var image = document.createElementNS("http://www.w3.org/2000/svg", "image");
              image.setAttributeNS("http://www.w3.org/1999/xlink", "href", "https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States%20blizzard%20pattern.png");
              image.setAttribute("width", "100%");
              image.setAttribute("height", "100%");
              image.setAttribute("clip-path", "url(#clip-" + this.id + ")");

              // Append the image to the SVG
              svgElement.appendChild(image);

              // Remove mouseover and mouseout event listeners
              this.removeEventListener("mouseover", mouseoverHandler);
              this.removeEventListener("mouseout", mouseoutHandler);
            }

            // Increment the click counter
            clickCounter++;

            // Add this code after the clickCounter++ line
            if (clickCounter === clickCounterMax) {
              // Set spreadsheet ID
              var spreadsheetId = '17eLC2f7Mr-V0QZFjp8LU05NnD_fg3W1YefRznKs3xV0';
              
                // Set the request parameters
                var params = {
                  spreadsheetId: spreadsheetId,
                  sheetId: 0 // The sheet ID of the "United States" sheet
                };
              
                // Clone the "United States" sheet
                var request = gapi.client.sheets.spreadsheets.sheets.copyTo(params);
                request.then(function(response) {
                  // Get the new sheet ID
                  var newSheetId = response.result.sheetId;

                  // Set the new sheet name
                  var newSheetName = 'United States ' + Math.round(new Date().getTime() / 1000);

                  // Set the request parameters
                  var params = {
                    spreadsheetId: spreadsheetId,
                    resource: {
                      requests: [{
                        updateSheetProperties: {
                          properties: {
                            sheetId: newSheetId,
                            title: newSheetName
                          },
                          fields: 'title'
                        }
                      }]
                    }
                  };

                  // Rename the new sheet
                  var request = gapi.client.sheets.spreadsheets.batchUpdate(params);
                  request.then(function(response) {
                    console.log('Sheet renamed');
                  }, function(reason) {
                    console.error('error: ' + reason.result.error.message);
                  });

                  // Set the range and values to update
                  var range = 'AC2';
                  var values = [[this.id]];

                  // Set the request parameters
                  var params = {
                    spreadsheetId: spreadsheetId,
                    range: range,
                    valueInputOption: 'RAW'
                  };
                  var valueRangeBody = {
                    range: range,
                    majorDimension: 'ROWS',
                    values: values
                  };

                  // Update the cell in the new sheet
                  var request = gapi.client.sheets.spreadsheets.values.update(params, valueRangeBody);
                  request.then(function(response) {
                    console.log('Cell updated');
                  }, function(reason) {
                    console.error('error: ' + reason.result.error.message);
                  });
                }, function(reason) {
                  console.error('error: ' + reason.result.error.message);
                });
              };
            })          
          });
        });
      } else {
        console.log("Error loading SVG");
      }
    };
    xhr.send();
  </script>
</body>
</html>
