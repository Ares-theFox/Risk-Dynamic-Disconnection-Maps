<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS */
        #map {
            position: relative;
        }
        #map img, #map iframe {
            position: absolute;
            top: 0;
            left: 0;
        }
        #map iframe {
            border: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- HTML -->
        <img src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.png" alt="Map of the United States">
        <iframe id="svg-iframe" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.svg"></iframe>
    </div>

    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", function() {
            var svgIframe = document.getElementById('svg-iframe');
            svgIframe.addEventListener("load", function() {
                var svgDoc = svgIframe.contentDocument;
                var paths = svgDoc.querySelectorAll('path');
                paths.forEach(function(path) {
                    path.style.pointerEvents = 'all';
                    path.addEventListener('mouseenter', function() {
                        if (this.style.fill !== 'white') {
                            this.style.fill = '#ecd9c1';
                        }
                    });
                    path.addEventListener('mouseleave', function() {
                        if (this.style.fill !== 'white') {
                            this.style.fill = 'transparent';
                        }
                    });
                    path.addEventListener('click', function() {
                        this.style.fill = 'white';
                    });
                });
            });
        });
    </script>
</body>
</html>
