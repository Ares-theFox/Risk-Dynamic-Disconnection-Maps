<!DOCTYPE html>
<html>
<head>
  <title>Hover over SVG</title>
  <style>
    #map, #range {
      position: absolute;
    }
    #range {
      z-index: 1;
    }
    header {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>United States</header>
  <img id="map" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.png" alt="Map of United States">
  <div id="range"></div>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States%20Paths.svg");
    xhr.onload = function() {
      if (xhr.status === 200) {
        var svg = xhr.responseText;
        var rangeElement = document.getElementById("range");
        rangeElement.innerHTML = svg;
        var svgElement = rangeElement.querySelector("svg");
        var defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
        var pattern = document.createElementNS("http://www.w3.org/2000/svg", "pattern");
        pattern.setAttribute("id", "blizzard-pattern");
        pattern.setAttribute("width", "100%");
        pattern.setAttribute("height", "100%");
        pattern.setAttribute("patternUnits", "objectBoundingBox");
        var image = document.createElementNS("http://www.w3.org/2000/svg", "image");
        image.setAttribute("href", "https://github.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/blob/main/United%20States%20blizzard%20pattern.png");
        image.setAttribute("width", "1");
        image.setAttribute("height", "1");
        image.setAttribute("preserveAspectRatio", "none");
        pattern.appendChild(image);
        defs.appendChild(pattern);
        svgElement.insertBefore(defs, svgElement.firstChild);
        var paths = svgElement.querySelectorAll("path:not(:first-child)");
        paths.forEach(function(path) {
          path.setAttribute("fill", "transparent");
          var mouseoverHandler = function() {
            this.style.fill = "white";
          };
          var mouseoutHandler = function() {
            this.style.fill = "transparent";
          };
          path.addEventListener("mouseover", mouseoverHandler);
          path.addEventListener("mouseout", mouseoutHandler);
          path.addEventListener("click", function() {
            var maskId = this.id + "-mask";
            if (!document.getElementById(maskId)) {
              var mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");
              mask.setAttribute("id", maskId);
              var maskPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
              maskPath.setAttribute("d", this.getAttribute("d"));
              maskPath.setAttribute("fill", "#fff");
              mask.appendChild(maskPath);
              defs.appendChild(mask);
            }
            this.style.fill = "url(#blizzard-pattern)";
            this.style.mask = `url(#${maskId})`;
            this.removeEventListener("mouseover", mouseoverHandler);
            this.removeEventListener("mouseout", mouseoutHandler);
          });
        });
      } else {
        console.log("Error loading SVG");
      }
    };
    xhr.send();
  </script>
</body>
</html>
