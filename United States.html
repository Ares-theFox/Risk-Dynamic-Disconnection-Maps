<!DOCTYPE html>
<html>
<head>
  <title>United States</title>
  <style>
    /* Define styles for the image */
    #my-image {
      width: 1180px;
      height: 833px;
    }
  </style>
</head>
<body>
  <h1>United States</h1>
  <img id="my-image" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.png" usemap="#us-map" />
  <map name="us-map">
    <area shape="poly" coords="440,130,833,377,417,535 href="#" alt="Washington" />
  </map>
  <script>
    // Add event listeners to the areas
    const areas = document.querySelectorAll('area');
    areas.forEach(area => {
      area.addEventListener('mouseover', () => {
        area.style.filter = 'brightness(50%)'; // change the brightness of the area on hover
      });
      area.addEventListener('mouseout', () => {
        area.style.filter = 'brightness(100%)'; // change the brightness back to normal when the mouse leaves the area
      });
      area.addEventListener('click', () => {
        area.style.filter = 'invert(100%)'; // invert the colors of the area when clicked
      });
    });
  </script>
</body>
</html>
