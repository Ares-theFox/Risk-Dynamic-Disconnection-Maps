<!DOCTYPE html>
<html>
<head>
  <title>Hover over SVG</title>
  <style>
    #map, #range {
      position: absolute;
    }
    #range {
      z-index: 1;
    }
    header {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>United States</header>
  <img id="map" src="https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States.png" alt="Map of United States">
  <div id="range"></div>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States%20Paths.svg");
    xhr.onload = function() {
      if (xhr.status === 200) {
        var svg = xhr.responseText;
        var rangeElement = document.getElementById("range");
        rangeElement.innerHTML = svg;
        var svgElement = rangeElement.querySelector("svg");
        var paths = svgElement.querySelectorAll("path");
        paths.forEach(function(path) {
          path.setAttribute("fill", "transparent");
          var mouseoverHandler = function() {
            this.style.fill = "white";
          };
          var mouseoutHandler = function() {
            this.style.fill = "transparent";
          };
          path.addEventListener("mouseover", mouseoverHandler);
          path.addEventListener("mouseout", mouseoutHandler);
          path.addEventListener("click", function() {
            // Create a clipPath element and set its id
            var clipPath = document.createElementNS("http://www.w3.org/2000/svg", "clipPath");
            clipPath.setAttribute("id", "clip-" + this.id);

            // Clone the clicked path and append it to the clipPath
            var clonedPath = this.cloneNode(true);
            clipPath.appendChild(clonedPath);

            // Append the clipPath to the defs element
            var defs = svgElement.querySelector("defs") || svgElement.insertBefore(document.createElementNS("http://www.w3.org/2000/svg", "defs"), svgElement.firstChild);
            defs.appendChild(clipPath);

            // Create an image element and set its attributes
            var image = document.createElementNS("http://www.w3.org/2000/svg", "image");
            image.setAttributeNS("http://www.w3.org/1999/xlink", "href", "https://raw.githubusercontent.com/Ares-theFox/Risk-Dynamic-Disconnection-Maps/main/United%20States%20blizzard%20pattern.png");
            image.setAttribute("width", "100%");
            image.setAttribute("height", "100%");
            image.setAttribute("clip-path", "url(#clip-" + this.id + ")");
            
            // Append the image to the SVG
            svgElement.appendChild(image);

            // Create a filter element and set its id
            var filter = document.createElementNS("http://www.w3.org/2000/svg", "filter");
            filter.setAttribute("id", "filter-" + this.id);

            // Create an feMorphology element and set its attributes
            var feMorphology = document.createElementNS("http://www.w3.org/2000/svg", "feMorphology");
            feMorphology.setAttribute("in", "SourceAlpha");
            feMorphology.setAttribute("operator", "dilate");
            feMorphology.setAttribute("radius", "2");

            // Create an feComposite element and set its attributes
            var feComposite = document.createElementNS("http://www.w3.org/2000/svg", "feComposite");
            feComposite.setAttribute("in2", "SourceAlpha");
            feComposite.setAttribute("operator", "out");

            // Create an feComponentTransfer element and set its attributes
            var feComponentTransfer = document.createElementNS("http://www.w3.org/2000/svg", "feComponentTransfer");

            // Create an feFuncA element and set its attributes
            var feFuncA = document.createElementNS("http://www.w3.org/2000/svg", "feFuncA");
            feFuncA.setAttribute("type", "table");
            feFuncA.setAttribute("tableValues", "0.15 0.5");

            // Append the feFuncA to the feComponentTransfer
            feComponentTransfer.appendChild(feFuncA);

            // Append the filter elements to the filter in the correct order
            filter.appendChild(feMorphology);
            filter.appendChild(feComposite);
            filter.appendChild(feComponentTransfer);

            // Append the filter to the defs element
            defs.appendChild(filter);

            // Set the filter attribute of the clicked path
            this.setAttribute("filter", "url(#filter-" + this.id + ")");

            // Remove mouseover and mouseout event listeners
            this.removeEventListener("mouseover", mouseoverHandler);
            this.removeEventListener("mouseout", mouseoutHandler);
          });
        });
      } else {
        console.log("Error loading SVG");
      }
    };
    xhr.send();
  </script>
</body>
</html>
